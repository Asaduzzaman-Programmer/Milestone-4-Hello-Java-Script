<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
      <h1 id="change">Write your name here</h1>
      <label for="">Name :</label>
      <input type="text" id="inpu" placeholder="Enter your Name">
      <button onclick="input()">Update Name</button>


      <script>
        function input(){
          const nibo = document.getElementById('inpu').value;
          document.getElementById('change').innerText = "Your name is " + nibo
          document.getElementById('inpu').value = " "
        }
      </script>

    <script src="event.js"></script>
  </body>
</html>
